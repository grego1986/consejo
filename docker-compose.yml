services:
  # Servicio de la aplicación Spring Boot
  consejo:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}  # Usar las variables de entorno
      SPRING_DATASOURCE_USERNAME: ${MYSQLUSER}  # Usar las variables de entorno
      SPRING_DATASOURCE_PASSWORD: ${MYSQLROOTPASSWORD}  # Usar las variables de entorno
    depends_on:
      - db

  # Servicio de la base de datos MySQL
  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}  # Usar la variable de entorno de Railway
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}  # Usar la variable de entorno de Railway
      MYSQL_USER: ${MYSQLUSER}  # Usar la variable de entorno de Railway
      MYSQL_PASSWORD: ${MYSQLPASSWORD}  # Usar la variable de entorno de Railway
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

# Definición del volumen para la base de datos
volumes:
  db_data:

