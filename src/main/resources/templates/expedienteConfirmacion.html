<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Concejo</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Modal -->
        <div class="modal fade" id="expedienteModal" tabindex="-1" role="dialog" aria-labelledby="expedienteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="expedienteModalLabel">Número de Expediente Asignado</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        El número de expediente asignado es: <span th:text="${numeroExpediente}"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Código para mostrar el modal automáticamente al cargar la página -->
    <script src="/static/css/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/static/css/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
        <script src="/static/css/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#expedienteModal').modal('show');
            });
        </script>
</body>
</html>
