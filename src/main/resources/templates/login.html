<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Concejo</title>
</head>

<body>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <h1 class="text-center">Sistema de Gestión Parlamentaria</h1>
            </div>
        </div>
    </div>

    <!-- Mostrar mensaje de error -->
    <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

    <!-- Mostrar mensaje de logout -->
    <div th:if="${logoutMsg}" class="alert alert-success" th:text="${logoutMsg}"></div>


    <form th:action="@{/login}" method="post">
            <div class="row">
                <div class="col-sm-2 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
                <div class="col-sm-8 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
            </div>
        </div>
        <div class="container-fluid justify-content-center">
            <div class="row">
                <div class="col-sm-2 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
                <div class="col-sm-8 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <div class="mb-3 row">
                        <p><a th:href="@{/forgot-password}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">No recuerdo la contraseña</a></p>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
            </div>
        </div>
    </form>
    <img th:src="@{/images/concejo.jpg}" alt="Marca de Agua" class="watermark">

</body>

</html>
