<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Concejo</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex justify-content-center">
                <h2 class="text-center">Resetear Contraseña</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
            <div class="col-sm-8 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <form th:action="@{/resetearPassword/reset-password}" method="post">
                    <input type="hidden" th:value="${token}" name="token" />

                    <div class="row">
                        <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-2">
                            <label for="newPassword">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required
                                placeholder="Ingrese su nueva contraseña" minlength="8">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-2">
                            <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                required placeholder="Confirme su nueva contraseña" minlength="8">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-2">
                            <button type="submit" class="btn btn-primary w-100 botonLargo">Cambiar Contraseña</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-2 col-md-3 col-lg-3 col-xl-3 col-xxl-3"></div>
        </div>
    </div>

</body>
