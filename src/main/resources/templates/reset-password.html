<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Concejo</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
                <h2 class="text-center">Resetear Contraseña</h2>
                <form th:action="@{/resetearPassword/reset-password}" method="post">
                    <input type="hidden" th:value="${token}" name="token" />
    
                    <div class="form-group">
                        <label for="newPassword">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required
                               placeholder="Ingrese su nueva contraseña" minlength="8">
                    </div>
    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                               placeholder="Confirme su nueva contraseña" minlength="8">
                    </div>
    
                    <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
                </form>
            </div>
        </div>
    </div>

</body>
