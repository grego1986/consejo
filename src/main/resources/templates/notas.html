<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <meta name="title" content="Tienda dos reinas detalle de los productos">
    <title>Concejo</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{'/'}">Consejo Recreo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/notas/upload'}">Ingresar Nota</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/notas'}">Todas las Notas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Lista de Notas</h1>
    <a href="/notas/upload">Subir Nueva Nota</a>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>TÃ­tulo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="nota : ${notas}">
                <td th:text="${nota.id}"></td>
                <td th:text="${nota.titulo}"></td>
                <td>
                    <a class="" th:href="@{/notas/view/{id}(id=${nota.id})}">Ver</a>
                    <a th:href="@{/notas/download/{id}(id=${nota.id})}" target="_blank">Descargar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>    
</html>
