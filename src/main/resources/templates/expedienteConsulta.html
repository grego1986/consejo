<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Concejo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{'/home'}">Concejo Recreo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" >
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" sec:authentication="principal.username">
                            
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navCambiar barDropdown">
                            <li><a class="dropdown-item" href="#">Cambiar contraseña</a></li>  
                            <li><hr class="dropdown-divider"></li>
                            <form th:action="@{/logout}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Cerrar sesión</button></li>
                            </form>  
                        </ul>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                           Usuarios 
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form th:action="@{/administrador/registroUsuario}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Registrar Usuario</button></li>
                            </form>  
                            <form th:action="@{/administrador/buscarUsuario}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Buscar Usuario</button></li>
                            </form>  
                            <form th:action="@{/administrador/AsignarPresidencia}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Asignar Presidencia</button></li>
                            </form> 
                            <li><hr class="dropdown-divider"></li>
                            <form th:action="@{/administrador/resetearContraseña}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Resetear contraseña</button></li>
                            </form> 
                        </ul>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                           Expedientes 
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form th:action="@{/administrador/expediente/ingresos}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">ingresos</button></li>
                            </form>  
                            <form th:action="@{/administrador/expediente/mover}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Mover a...</button></li>
                            </form>  
                            <li><hr class="dropdown-divider"></li>
                            <form th:action="@{/administrador/expediente/enviar}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Enviar a...</button></li>
                            </form> 
                        </ul>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ENTRADA')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Mesa de Entrada
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form th:action="@{/mesa-entrada/ciudadanoBuscar}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Recepcion de Nota (Por el ciudadano)</button></li>
                            </form> 
                            <form th:action="@{/mesa-entrada/registroSalida}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Registrar Salida a Municipalidad</button></li>
                            </form>   
                            <form th:action="@{/mesa-entrada/registroEntrada}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Registrar Entrada desde la Municipalidad</button></li>
                            </form>  
                        </ul>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('CONCEJAL')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Expediente
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form th:action="@{/concejal/expediente/ingresos}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Ingresos...</button></li>
                            </form>  
                            <li><hr class="dropdown-divider"></li>
                            <form th:action="@{/concejal/expediente/enviar}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Enviar a...</button></li>
                            </form> 
                            <form th:action="@{/concejal/expediente/ingresos}" method="get"></form>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Buscar Expediente</button></li>
                            </form>  
                            <form th:action="@{/concejal/expediente/mover}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Listar Expedientes</button></li>
                            </form>  
                            <li><hr class="dropdown-divider"></li>
                            <form th:action="@{/concejal/expediente/mover}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Agregar Movimiento al Expediente</button></li>
                            </form>
                        </ul>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('CONCEJAL')"></li>
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Comisiones
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form th:action="@{/concejal/comision/gobiernoYDesarrolloSocial}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">COMISION DE GOBIERNO Y DESARROLLO SOCIAL</button></li>
                            </form>  
                            <form th:action="@{/concejal/comision/desarrolloUrbanoyEconomia}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">COMISION DE DESARROLLO URBANO AMBIENTAL Y ECONOMIA</button></li>
                            </form> 
                            <form th:action="@{/concejal/comision/ambasComisiones}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">AMBAS COMISIONES</button></li>
                            </form>  
                            <form th:action="@{/concejal/comision/archivo}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">ARCHIVO</button></li>
                            </form>  
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4" th:text="${titulo}"></h2>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Número de Expediente</th>
                    <th>Carátula</th>
                    <th>Fecha de Ingreso</th>
                    <th>Quién lo Ingresó</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre la lista de expedientes con estado "ingreso" -->
                <tr th:each="expediente : ${expedientes}">
                    <td th:text="${expediente.id}"></td>
                    <td th:text="${expediente.caratula}"></td>
                    <td th:text="${expediente.fecha}">Fecha no disponible</td>
                    <td th:text="${expediente.persona.nombre}"></td>
                    <td>
                        <!-- Botón Mover a... /concejal/expediente/mover/{id}     -->
                        <a class="btn btn-primary" th:href="@{${urlMover}(id=${expediente.id})}">Mover a...</a>
                        <a class="btn btn-primary" th:href="@{/concejal/expediente/enviar/{id}(id=${expediente.id})}">Enviar a...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script th:src="@{/css/node_modules/bootstrap/dist/js/bootstrap.bundle.js}"></script>
    <script src="/static/css/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
