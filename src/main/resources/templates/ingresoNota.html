                            <form th:action="@{/administrador/buscarUsuario}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            </form>  
                            <form th:action="@{/administrador/AsignarPresidencia}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Asignar Presidencia</button></li>
                            </form> 
                            <li><hr class="dropdown-divider"></li>
                            <form th:action="@{/administrador/resetearContraseña}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Resetear contraseña</button></li>
                            </form> 
                        </ul>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                           Expedientes 
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form th:action="@{/administrador/expediente/ingresos}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">ingresos</button></li>
                            </form>  
                            <form th:action="@{/administrador/expediente/mover}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Mover a...</button></li>
                            </form>  
                            <li><hr class="dropdown-divider"></li>
                            <form th:action="@{/administrador/expediente/enviar}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Enviar a...</button></li>
                            </form> 
                        </ul>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ENTRADA')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form th:action="@{/mesa-entrada/ciudadanoBuscar}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Recepcion de Nota (Por el ciudadano)</button></li>
                            </form> 
                            <form th:action="@{/mesa-entrada/registroSalida}" method="get">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <li><button type="submit" class="dropdown-item">Registrar Salida a Municipalidad</button></li>

                            <form th:action="@{/mesa-entrada/registroEntrada}" method="get">

                            </form> 
                            <form th:action="@{/concejal/comision/ambasComisiones}" method="get">

                            <form th:action="@{/concejal/comision/archivo}" method="get">

                            </form>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div sec:authorize="hasRole('ENTRADA')">
        <form th:action="@{/mesa-entrada/ingresoNota}" th:method="post" enctype="multipart/form-data"
            th:object="${formIngresoNota}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-check mb-1">
                <label for="cuit" class="form-label">DNI o CUIT</label>
                <label for="nombre" class="form-label" th:text="${dni}"></label>
            </div>

            <div class="mb-1">
                <label for="cuit" class="form-label">Nombre</label>
                <label for="nombre" class="form-label" th:text="${nombre}"></label>
            </div>

            <div class="mb-1">
                <label for="cuit" class="form-label">Dirección</label>
                <label for="nombre" class="form-label" th:text="${direccion}"></label>
            </div>

            <div class="mb-1">
                <label for="cuit" class="form-label">Teléfono</label>
                <label for="nombre" class="form-label" th:text="${telefono}"></label>
            </div>

            <div class="mb-1">
                <label for="cuit" class="form-label">E-mail</label>
                <label for="nombre" class="form-label" th:text="${mail}"></label>
            </div>

            <div class="mb-1">
                <label for="tipoCiudadano" class="form-label">Tipo de Ciudadano</label>
                <label for="tipociudadano" class="form-label" th:text="${tipociudadano}"> </label>
            </div>

            <div class="form-check mb-1">
                <input class="form-check-input" type="checkbox" id="organizacion" name="organizacion"
                    th:checked="${organizacion}">
                <label class="form-check-label" for="organizacion">
                    Organización (Persona Jurídica)
                </label>
            </div>
            <div class="mb-1">
                <label for="caratula" class="form-label">Carátula</label>
                <input type="text" class="form-control" id="caratula" name="caratula"
                    placeholder="Título del expediente" required>
            </div>

            <div class="mb-1">
                <label for="detalle" class="form-label">Detalle</label>
                <textarea class="form-control" id="detalle" name="detalle" rows="3" placeholder="Detalle de la nota"
                    required></textarea>
            </div>



            <div class="mb-1">
                <label for="tipoNota" class="form-label">Tipo de Nota</label>
                <select class="form-select" id="tipoNota" name="tipoNota" required>
                    <option th:each="tipo : ${tiposNota}" th:value="${tipo.id}" th:text="${tipo.toString}"></option>
                </select>
            </div>

            <div class="mb-1">
                <label for="tituloNota" class="form-label">Título de la Nota</label>
                <input type="text" class="form-control" id="tituloNota" name="tituloNota"
                    placeholder="Título de la nota" required>
            </div>

            <div class="mb-1">
                <label for="nota" class="form-label">Nota (Archivo PDF)</label>
                <input type="file" class="form-control" id="nota" name="nota" accept="application/pdf" required>
            </div>

            <button type="submit" class="btn btn-primary" name="action" value="guardarExpediente">Guardar</button>
        </form>
    </div>
    <script th:src="@{/css/node_modules/bootstrap/dist/js/bootstrap.bundle.js}"></script>
    <script src="/static/css/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script src="/static/js/script.js"></script>

</body>
