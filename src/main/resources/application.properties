server.port=8080
spring.application.name=consejo
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.import_files=longblob.sql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/consejoRecreo?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.security.user.name=admin@gmail.com
spring.security.user.password=admin
spring.security.user.roles=ADMIN

logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=DEBUG